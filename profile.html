<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar ">
        <div class="container">
            <a href=""><img src="./assets/img/logo.svg" alt=""></a>
            <form class="form-inline">
                <div class="search-wrapper">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <a href=""><img src="./assets/img/Search.svg" alt=""></a>
                </div> 
                <button><img src="./assets/img/filter 1.svg" alt=""></button>
            </form>  
            <div class="nav-icon">
                <a class="ml-5" href=""><img src="./assets/img/shopping-cart (2) 1.svg" alt=""></a>
                <a class="ml-4" href=""><img src="./assets/img/bell (1) 1.svg" alt=""></a>
                <a class="ml-4" href=""><img src="./assets/img/mail (3) 1.svg" alt=""></a>
                <a class="ml-4" href=""><img src="./assets/img/orang.png" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">

                <div class="pengguna d-flex flex-row justify-content-end">
                    <img class="foto" src="./assets/img/orang1.png" alt="">
                    <div class="mx-3  align-items-center">
                        <p class="nama mb-1 mt-2">Johanes Mikael</p>
                        <a href="">
                            <div class="ikon d-flex flex-row align-items-center">
                                <img src="./assets/img/pensil.svg" alt="">
                                <p class="mb-0 ml-2">Ubah profil</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="menu-ikon">
                    <div class="user-wrapper d-flex flex-row ">
                        <div class="user mr-3">
                            <img class="" src="./assets/img/user 1.svg" alt="">
                        </div>
                        <p>My Account</p>
                    </div>
                    <div class="map-wrapper d-flex flex-row">
                        <div class="map mr-3">
                            <img class="" src="./assets/img/map-pin (3) 1.svg" alt="">
                        </div>
                        <p>Shipping Address</p>
                    </div>
                    <div class="clipboard-wrapper d-flex flex-row">
                        <div class="clipboard mr-3">
                            <img  src="./assets/img/clipboard 1.svg" alt="">
                        </div>
                        <p>My Order</p>
                    </div>
                    
                    
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <p>My Order</p>
                        <div class="status-order d-flex flex-row">
                            <div class="all bd-highlight"> All items <hr class="mt-2"> </div>
                            <div class="abu pl-5 pr-3 bd-highlight"><a href="">Not yet paid</a> </div>
                            <div class="abu px-3 bd-highlight"><a href="">Packed</a> </div>
                            <div class="abu px-3 bd-highlight"><a href="">Sent</a></div>
                            <div class="px-3 abu bd-highlight"><a href="">Completed</a></div>
                            <div class="px-3 abu bd-highlight"><a href="">Order cancel</a></div>
                        </div>
                        <hr class="mt-2">
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
