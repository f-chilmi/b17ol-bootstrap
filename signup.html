<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="vh-100 vw-100 d-flex justify-content-around align-items-center">
        <div class="">
            <div class="header text-center">
                <img class="logo" src="./assets/img/logo.svg" alt="">
                <div class="message">
                    <span>Please login with your account</span>
                </div>
            </div>
            <div class="switch text-center">
                <div class="btn-group">
                    <button class="btn btn-primary ">Customer</button>
                    <button class="btn btn-secondary">Seller</button>
                </div>
            </div>
            <form class="auth" action="">
                <div class="auth-input form-group">
                    <input type="name" placeholder="Name" class="form-control">
                    <input type="email" placeholder="Email" class="form-control">

                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="text-right quest-wrapper">
                    <a href="">Forgot password?</a>
                </div>
                <button class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center quest-wrapper">
                <span>Already have Blanja account?</span> <a href="">Login</a>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
